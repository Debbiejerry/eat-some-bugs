<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay a Token</title>
    <link rel="stylesheet" href="css/pay.css">
</head>
<body>
    <div class="container-1">
        <!--Here is our main header that is used across the pages of our website-->
        <header class="header">
            <h1 class="title">RexJ' Global Ventures</h1>
            <nav class="menu">
                <div class="btn">
                    <i class="fas fa-times close-btn"></i>
                </div>
                <ul class="page-nav">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="ourteam.html">Our Team</a></li>
                    <li><a href="project.html">Projects</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="bookings.html">Bookings</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
            <div class="btn">
                <i class="fas fa-bars menu-btn"></i>
            </div>
        </header>
    </div>

    <div class="container">
        <form action="">
            <div class="form-row">
                <!--Html for Billings Information-->
                <div class="form-col-1">
                    <h3 class="bill-title">Billing Address</h3>

                    <div class="input-box">
                        <span>Full name</span>
                        <input type="text" placeholder="Ikongshul Solomon Ayangkong?">
                    </div>
                    <div class="input-box">
                        <span>Email</span>
                        <input type="text" placeholder="example@example.com">
                    </div>
                    <div class="input-box">
                        <span>Address</span>
                        <input type="text" placeholder="house-Number, Sreet, Locality">
                    </div>
                    <div class="input-box">
                        <span>city</span>
                        <input type="text" placeholder="calabar?">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>State</span>
                            <input type="text" placeholder="Cross River?">
                        </div>
                        <div class="input-box">
                            <span>Zip Code</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
                </div>

                <!--Html for payment information-->
                <div class="form-col-1">
                    <h3 class="bill-title">Payment</h3>

                    <div class="input-box">
                        <span>Cards Accepted</span>
                        <img src="" alt="" srcset="">
                    </div>
                    <div class="input-box">
                        <span>Card Name</span>
                        <input type="text" placeholder="Ikongshul Solomon Ayangkong?">
                    </div>
                    <div class="input-box">
                        <span>Card Number</span>
                        <input type="text" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="input-box">
                        <span>Expiry Month</span>
                        <input type="text" placeholder="January">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>Expiry Year</span>
                            <input type="text" placeholder="2023">
                        </div>
                        <div class="input-box">
                            <span>cvv</span>
                            <input type="text" placeholder="123">
                        </div>
                    </div>
                </div>

            </div>

            <input type="submit" value="Proceed to checkout" class="submit-btn">

        </form>
    </div>
</body>
</html>
